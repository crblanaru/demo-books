name: ci

on:
  push:
    branches:
      - 'dev'

jobs:
  create-environment:
    runs-on: ubuntu-latest
    outputs:
      new_id: ${{ steps.clone-template.outputs.new_id }}
      env_unique: ${{ steps.clone-template.outputs.env_unique }}
    container:
        image: crblanaru/bunnyshell-cli:custom
    steps:
        - name: clone-template
          id: clone-template
          run: |
            bunnyshell-cli environments clone --id p2xKjb7EYM --token ${{ secrets.BUNNYSHELL_TOKEN }} --name "demobooks-${{ github.run_number }}" 
